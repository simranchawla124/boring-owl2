services:
  # A Docker web service
  - type: web
    name: webdis
    env: docker
    repo: https://github.com/boring-owl2 # optional
    region: oregon # optional (defaults to oregon)
    plan: individual # optional (defaults to starter)
    branch: main # optional (defaults to master)
    rootDir: webdis
    dockerCommand: ./webdis.sh # optional (defaults to Dockerfile command)
    numInstances: 3 # optional (defaults to 1)
    healthCheckPath: /
    envVars:
      - key: REDIS_HOST
        fromService:
          type: redis
          name: lightning
          property: host # available properties are listed below
      - key: REDIS_PORT
        fromService:
          type: redis
          name: lightning
          property: port
      - fromGroup: conc-settings
  envVarGroups:
  - name: conc-settings
    envVars:
      - key: CONCURRENCY
        value: 10
      - key: SECRET
        generateValue: true
      - key: USER_PROVIDED_SECRET
        sync: false